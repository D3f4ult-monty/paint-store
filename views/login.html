<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QuickMart</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Base Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fef6f6; /* Light red tinted background */
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }
        /* Auth Container - Red Paint Theme */
        .auth-container {
            max-width: 400px;
            margin: 3rem auto;
            padding: 2rem;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(210, 47, 47, 0.15); /* Red tinted shadow */
            text-align: center;
            border-top: 4px solid #d32f2f; /* Vibrant red */
        }

        .auth-container h2 {
            margin-bottom: 1.5rem;
            color: #d32f2f; /* Red heading */
            font-size: 1.8rem;
            font-weight: 600;
        }

        /* Form Styles */
        #login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        #login-form input {
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        #login-form input:focus {
            border-color: #d32f2f;
            outline: none;
            box-shadow: 0 0 0 2px rgba(210, 47, 47, 0.2);
        }

        #login-form button {
            background-color: #d32f2f; /* Vibrant red */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #login-form button:hover {
            background-color: #b71c1c; /* Darker red on hover */
            transform: translateY(-1px);
        }

        /* Link Styles */
        .auth-container p {
            margin-top: 1.5rem;
            color: #666;
        }

        .auth-container a {
            color: #d32f2f;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .auth-container a:hover {
            color: #b71c1c;
            text-decoration: underline;
        }

        /* Paint-themed decorative elements */
        .auth-container::before {
            content: "";
            display: block;
            height: 3px;
            background: linear-gradient(90deg, #ffcdd2, #d32f2f, #ffcdd2);
            margin-bottom: 2rem;
            border-radius: 3px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .auth-container {
                margin: 2rem 1rem;
                padding: 1.5rem;
            }
            
            body {
                background-color: #fff;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo-img" src="/images/logo.jpeg" alt="QuickMart Logo">
        </div>
    </header>

    <div class="auth-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="/register">Register here</a></p>
<p><a href="/forgot-password">Forgot your password?</a></p>

        <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
